<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>You're Invited!</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px;">
    <div style="
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    ">
        <h2 style="color: #007bff;">Welcome, {{ full_name }}!</h2>

        <p style="color: #333; font-size: 16px;">An admin has created an account for you.</p>
        
        <p style="font-size: 16px; color: #000;"><strong>Your Username:</strong> <span style="color: #007bff;">{{ username }}</span></p>

        <p style="color: #333; font-size: 16px;">Click the button below to set your password:</p>

        <a href="{{ reset_link }}" style="
            display: inline-block;
            padding: 14px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 20px;
        ">Set Your Password</a>

        <p style="color: #555; font-size: 14px; margin-top: 20px;">If the button doesn't work, copy and paste this link into your browser:</p>
        <p style="word-wrap: break-word;"><a href="{{ reset_link }}" style="color: #007bff;">{{ reset_link }}</a></p>

        <div style="margin-top: 20px; font-size: 14px; color: #777;">
            <p>Thank you for joining us!</p>
        </div>
    </div>
</body>
</html>
