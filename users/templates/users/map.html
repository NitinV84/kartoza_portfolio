{% load leaflet_tags %}
{% leaflet_js %}
{% leaflet_css %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Map</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        var map = L.map('map').setView([37.0902, -95.7129], 4); // Default center (USA)

        // Add OpenStreetMap tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Load user locations from Django context
        var users = {{ users_json|safe }};
        
        L.geoJSON(users, {
            pointToLayer: function (feature, latlng) {
                var marker = L.marker(latlng);
                var user = feature.properties;
                marker.bindPopup(
                    `<strong>${user.user}</strong><br>
                     Address: ${user.home_address}<br>
                     Name: ${user.home_address}<br>

                     Phone: ${user.phone_number}`
                );
                return marker;
            }
        }).addTo(map);
    });
</script>

</body>
</html>
